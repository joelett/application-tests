<!DOCTYPE html>
<html>
    <head>
        <title>Projectname - Registration</title>
        <script src="/javascripts/clientmanager.js"></script>
        <script src="/javascripts/crypto.js"></script>
        <link href="/stylesheets/login.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Projectname</h1>
        <div class="login-form-wrapper">
        <h2>Register</h2>
        <form id="registerform" action="">
            <select name="foa" id="foa">
                <option value="Herr">Herr</option>
                <option value="Frau">Frau</option>
                <option value="/">Nicht angeben</option>
            </select>
            <input id="foa-andere" type="text" name="foa-andere" hidden>
            <br>
            <br>
            <select name="type" id="usertype">
                <option value="Citizen">Bürger</option>
                <option value="Company">Gewerbe</option>
                <option value="HousingAssociation">Wohnungsbaugesellschaft</option>
                <option value="Proprietor">Eigentümer</option>
            </select>
            <br>
            <br>
            <input id="companyinput" placeholder="MaxMustermann GmbH" type="text" name="company">
            <br>
            <br>
            <input id="mobilinput" placeholder="0234 33360" type="text" name="mobil">
            <br>
            <br>
            <input id="nameinput" placeholder="Name" type="text" name="name" required>
            <input id="surnameinput" placeholder="Surname" type="text" name="surname" required>
            <br>
            <br>
            <input id="emailinput" placeholder="Email" type="email" name="email" required>
            <br>
            <br>
            <input id="passinput" placeholder="Password" type="password" name="pass" required>
            <br>
            <br>
            <style>
                meter::-webkit-meter-optimum-value{
                    background-color:#319b00;
                }
                meter::-webkit-meter-suboptimum-value{
                    background-color: #ff0000;
                }
            </style>
            <meter value="0" min="0" max="100" low="78" optimum="100" id="passscore"></meter>
            <br>
            <p id="requirements">
                - Mindestens 12 Zeichen<br>
                - Mindestens ein Großbuchstabe<br>
                - Mindestens ein Kleinbuchstabe<br>
                - Mindestens eine Zahl<br>
                - Mindestens ein Sonderzeichen
            </p>
            <br>
            <br>
            <input id="passinput2" placeholder="Repeat Password" type="password" name="pass2" required>
            <br>
            <br>
            <input id="loginbtn" type="submit" value="submit">
        </form>
        <script src="/javascripts/register.js"></script>
        <br>
        <a href="/ais/kundenportal/login">login instead?</a>
        </div>
    </body>
</html>
